<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" :class="navbarClasses">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">My Vue</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li v-for="(page, key) in pages" class="nav-item" :key="key">
            <a
              :href="page.link.url"
              class="nav-link"
              :class="{active: key == activePage}"
              aria-current="page"
              :title="`This nav-button goes to ${page.link.name} page.`"
              @click.prevent="activePage = key"
              >{{ page.link.name }}
            </a>
          </li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-primary" @click.prevent="darkMode = !darkMode">Toggle</button>
        </form>
      </div>
    </nav>

    <div id="content" class="container">
      <h1>{{ pages[activePage].title }}</h1>
      <p>{{ pages[activePage].content }}</p>
    </div>

    <script>
      Vue.createApp({
        computed: {
          navbarClasses() {
            return {
              "navbar-dark": this.darkMode,
              "bg-dark": this.darkMode,
              "navbar-light": !this.darkMode,
              "bg-light": !this.darkMode,
            };
          },
        },
        data() {
          return {
            activePage: 0,
            darkMode: true,
            pages: [
              {
                link: { name: "Home", url: "home.html" },
                title: "Home Page",
                content: "This is the Home content",
              },
              {
                link: { name: "About", url: "about.html" },
                title: "About Page",
                content: "This is the About content",
              },
              {
                link: { name: "Contact", url: "contact.html" },
                title: "Contact Page",
                content: "This is the Contact content",
              },
            ],
          };
        },
      }).mount("body");
    </script>
  </body>
</html>
